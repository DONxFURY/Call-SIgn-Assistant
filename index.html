<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Sign Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #4a90e2;
      margin-bottom: 1.5rem;
    }

    .call-sign-section {
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .call-sign-section h2 {
      color: #4a90e2;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .form-group {
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #ddd;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
    }

    button[type="submit"] {
      background: #4a90e2;
      color: white;
      font-weight: 600;
      border: none;
      padding: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #357abd;
      transform: translateY(-1px);
    }

    .loading {
      display: none;
      margin-top: 1rem;
      font-weight: 500;
      color: #4a90e2;
    }

    .call-sign-display {
      display: none;
      margin-top: 2rem;
      padding: 1.2rem;
      font-size: 1.25rem;
      font-weight: bold;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.4);
    }

    .call-sign-officer { color: #3498db; }
    .call-sign-sergeant { color: #2ecc71; }
    .call-sign-lieutenant { color: #f39c12; }
    .call-sign-captain { color: #e74c3c; }

    /* New custom call sign styles */
    .custom-request {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Call Sign Generator</h1>

    <div class="call-sign-section">
      <h2>Generate Your Call Sign</h2>
      <p>Fill in your details and select a role to generate your unique call sign.</p>
    </div>

    <form id="callSignForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />
      </div>

      <div class="form-group">
        <label for="discordUser">Discord Username</label>
        <input type="text" id="discordUser" name="discordUser" required />
      </div>

      <div class="form-group">
        <label for="role">Preferred Role</label>
        <select id="role" name="role" required>
          <option value="">Select Role</option>
          <option value="Cadet">Cadet</option>
          <option value="Officer">Officer</option>
          <option value="Sergeant">Sergeant</option>
          <option value="Lieutenant">Lieutenant</option>
          <option value="Captain">Captain</option>
        </select>
      </div>

      <!-- New Custom Call Sign Section -->
      <div class="custom-request">
        <div class="form-group">
          <label for="customCallSign">Custom Call Sign Request (optional)</label>
          <input type="text" id="customCallSign" name="customCallSign" 
                 placeholder="Enter your preferred call sign" />
        </div>
      </div>

      <button type="submit">Generate Call Sign</button>
      <div class="loading">Generating call sign...</div>
    </form>

    <div id="callSignDisplay" class="call-sign-display"></div>
  </div>

  <script>
    const form = document.getElementById('callSignForm');
    const loading = document.querySelector('.loading');
    const callSignDisplay = document.getElementById('callSignDisplay');

    const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1359771528245542932/jlxJVJo489eTO2Pq4SgXZGZfYbcg1OC0I9RPlfkfFLQHWhwTUqKJhbRcbCakO2jDn9yH';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const customCallSign = formData.get('customCallSign');

      const callSignData = {
        fullName: formData.get('fullName'),
        discordUser: formData.get('discordUser'),
        role: formData.get('role'),
        callSign: customCallSign || generateCallSign(formData.get('role')),
        isCustom: !!customCallSign
      };

      loading.style.display = 'block';
      callSignDisplay.style.display = 'none';

      try {
        await sendToDiscord(callSignData);
        callSignDisplay.style.display = 'block';
        callSignDisplay.textContent = `Generated Call Sign: ${callSignData.callSign}`;
        callSignDisplay.className = `call-sign-display call-sign-${callSignData.role.toLowerCase()}`;
        alert('Call sign generated successfully!');
        form.reset();
      } catch (error) {
        alert('Error generating call sign. Please try again.');
        console.error(error);
      } finally {
        loading.style.display = 'none';
      }
    });

    function generateCallSign(role) {
      const roles = {
        'Cadet': 'Cadet-' + Math.floor(Math.random() * 9999),
        'Officer': 'Officer-' + Math.floor(Math.random() * 9999),
        'Sergeant': 'Sergeant-' + Math.floor(Math.random() * 9999),
        'Lieutenant': 'Lieutenant-' + Math.floor(Math.random() * 9999),
        'Captain': 'Captain-' + Math.floor(Math.random() * 9999),
      };
      return roles[role] || 'Unknown';
    }

    async function sendToDiscord(data) {
      const embed = {
        title: 'New Call Sign Generated',
        color: 0x3498db,
        fields: [
          { name: 'Full Name', value: data.fullName },
          { name: 'Discord Username', value: data.discordUser },
          { name: 'Role', value: data.role },
          { name: 'Call Sign Type', value: data.isCustom ? 'Custom Request' : 'Generated' },
          { name: 'Assigned Call Sign', value: data.callSign }
        ],
        timestamp: new Date().toISOString()
      };

      if (data.isCustom) {
        embed.fields.push({ name: 'Custom Request', value: data.customCallSign });
      }

      const payload = {
        content: '@here New Call Sign Generated',
        embeds: [embed]
      };

      const response = await fetch(DISCORD_WEBHOOK_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      if (!response.ok) {
        throw new Error('Failed to send to Discord');
      }
    }
  </script>
</body>
</html>
